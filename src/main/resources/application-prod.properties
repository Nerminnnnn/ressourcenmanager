# Produktions-Konfiguration f端r Hosting
# Diese Datei wird automatisch geladen, wenn SPRING_PROFILES_ACTIVE=prod gesetzt ist

# Datenbank-Konfiguration (端ber Umgebungsvariablen)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/ressourcenmanager}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:didpwvCSR123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA-Konfiguration f端r Produktion
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false

# Server-Konfiguration
server.port=${PORT:8080}

# Logging-Konfiguration
logging.level.com.ressourcenmanager=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# CORS-Konfiguration f端r Produktion
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:3000,https://yourdomain.com}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Sicherheits-Einstellungen
server.error.include-stacktrace=never
server.error.include-message=never
